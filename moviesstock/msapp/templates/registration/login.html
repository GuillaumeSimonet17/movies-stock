{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<header>
    <h1 onclick="goToHomePage()">Hollylist</h1>
</header>

<form class="login_form" method="post">
  {% csrf_token %}
  {{ form }}
  <button type="submit">Log In</button>
</form>
    
<a href="{% url 'signup' %}">
    <p>Need an account ? Signup</p>
</a>

{% endblock %}
