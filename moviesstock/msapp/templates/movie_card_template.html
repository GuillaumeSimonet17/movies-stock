
<div class="p-0 card col-6 col-md-3 col-lg-2 movie_card" onclick="goToMoviePage({{ movie.id }}, '{{ ordered_selected_value|default:"Date added"  }}', '{{ genre_selected|default:"All" }}')">
    <form action="{% url 'delete_movie' %}" method="post">
        <button type="submit" name='id' value={{movie.id}}>
            {% load static %}
            <img id="bin" src="{% static 'msapp/icons/bin.png' %}" alt="bin icon">
        </button>
    </form>
    <img class="img-fluid" id="poster" src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" alt="{{ movie.title }} poster"/>
</div>
