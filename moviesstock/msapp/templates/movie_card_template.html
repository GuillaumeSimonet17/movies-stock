{% for movie in movies_list %}
<div class="movie_card" onclick="goToMoviePage({{ movie.id }})">
    <form action="{% url 'delete_movie' %}" method="post">
        <button type="submit" name='id' value={{movie.id}}>
            {% load static %}
            <img id="bin" src="{% static 'msapp/icons/bin.png' %}" alt="bin icon">
        </button>
    </form>
    <img id="poster" src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" alt="{{ movie.title }} poster"/>
</div>
{% endfor %}
